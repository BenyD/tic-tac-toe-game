<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }

      h1 {
        font-size: 36px;
        margin-top: 50px;
        color: #333;
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        width: 300px;
        margin: 0 auto 20px;
        padding: 10px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .cell {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        font-size: 48px;
        font-weight: bold;
        cursor: pointer;
        background-color: #f2f2f2;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .cell:hover {
        background-color: #e5e5e5;
      }

      @keyframes win-animation {
        0% {
          transform: scale(0.8);
          background-color: #f2f2f2;
        }
        50% {
          transform: scale(1.1);
          background-color: #85c47c;
        }
        100% {
          transform: scale(0.8);
          background-color: #f2f2f2;
        }
      }

      .win-cell {
        animation: win-animation 1.2s ease-in-out infinite;
      }

      .tie-cell {
        background-color: #ff8c00;
        animation: tie-animation 1s ease-in-out infinite;
      }

      @keyframes tie-animation {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(0.9);
          opacity: 0.5;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        font-weight: bold;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #555;
      }

      .caption {
        font-size: 14px;
        color: #888;
        margin-top: 10px;
      }

      .player-input {
        margin-top: 20px;
      }

      .player-input label {
        display: inline-block;
        width: 100px;
        font-weight: bold;
        color: #555;
      }

      .player-input input {
        padding: 5px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="player-input">
      <label for="player1">Player X Name:</label>
      <input type="text" id="player1" value="Player X" />
      <label for="player2">Player O Name:</label>
      <input type="text" id="player2" value="Player O" />
    </div>
    <div class="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <button onclick="restartGame()">Restart Game</button>
    <p class="caption">Made by Beny Dishon</p>
    <script>
      // Define TicTacToe object
      const TicTacToe = {
        board: ["", "", "", "", "", "", "", "", ""],
        currentPlayer: "X",
        gameOver: false,
        players: {
          X: {
            name: "Player X",
            symbol: "X",
          },
          O: {
            name: "Player O",
            symbol: "O",
          },
        },

        makeMove: function (position) {
          if (this.board[position] === "" && !this.gameOver) {
            this.board[position] = this.currentPlayer;
            updateBoard();
            const winPlayer = this.checkWin(this.currentPlayer);
            if (winPlayer) {
              this.gameOver = true;
              const cells = document.querySelectorAll(".cell");
              cells.forEach((cell) => {
                cell.classList.remove("win-cell");
              });
              setTimeout(() => {
                highlightWinCells(winPlayer);
                alert(`${this.players[winPlayer].name} wins!`);
              }, 500);
            } else if (!this.board.includes("")) {
              this.gameOver = true;
              const cells = document.querySelectorAll(".cell");
              cells.forEach((cell) => {
                cell.classList.add("tie-cell");
              });
              setTimeout(() => {
                alert("It's a tie!");
              }, 1000);
            } else {
              this.currentPlayer = this.currentPlayer === "X" ? "O" : "X";
            }
          }
        },

        checkWin: function (player) {
          const winConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
          ];

          for (let i = 0; i < winConditions.length; i++) {
            const [a, b, c] = winConditions[i];
            if (
              this.board[a] === player &&
              this.board[b] === player &&
              this.board[c] === player
            ) {
              return player;
            }
          }
          return null;
        },
      };

      // Function to update the board display
      function updateBoard() {
        const cells = document.querySelectorAll(".cell");
        for (let i = 0; i < TicTacToe.board.length; i++) {
          cells[i].textContent = TicTacToe.board[i];
        }
      }

      // Function to handle a player's move
      function makeMove(position) {
        TicTacToe.makeMove(position);
      }

      // Function to highlight the winning cells
      function highlightWinCells(player) {
        const winConditions = [
          [0, 1, 2],
          [3, 4, 5],
          [6, 7, 8],
          [0, 3, 6],
          [1, 4, 7],
          [2, 5, 8],
          [0, 4, 8],
          [2, 4, 6],
        ];
        const cells = document.querySelectorAll(".cell");

        for (let i = 0; i < winConditions.length; i++) {
          const [a, b, c] = winConditions[i];
          if (
            TicTacToe.board[a] === player &&
            TicTacToe.board[b] === player &&
            TicTacToe.board[c] === player
          ) {
            cells[a].classList.add("win-cell");
            cells[b].classList.add("win-cell");
            cells[c].classList.add("win-cell");
          }
        }
      }

      // Restart the game
      function restartGame() {
        TicTacToe.board = ["", "", "", "", "", "", "", "", ""];
        TicTacToe.currentPlayer = "X";
        TicTacToe.gameOver = false;
        updateBoard();
        const cells = document.querySelectorAll(".cell");
        cells.forEach((cell) => {
          cell.classList.remove("win-cell");
          cell.classList.remove("tie-cell");
        });
      }
    </script>
  </body>
</html>
